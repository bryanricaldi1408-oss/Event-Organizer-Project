<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org"> <head>
    <link href="/css/login.css" rel="stylesheet"> 
    </head>
<body>
    <div class="login-container">
        
        <div th:if="${param.error}" class="alert alert-danger" style="color: red; text-align: center; margin-bottom: 1rem;">
            Username atau Password salah!
        </div>
        </div>
    <div class="login-container">
        <form th:action="@{/login}" method="post"> 
        
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Masukkan username (contoh: kapi)" required>
            </div>
            
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Masukkan password" required>
            </div>
            
            <button type="submit" class="btn-login">Login</button>
            
        </form>
    </div>
    
    </body>
</html>
